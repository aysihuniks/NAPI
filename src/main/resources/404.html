<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #1a1a1a; font-family: 'Poppins', sans-serif; color: #ffffff; }
        .container { text-align: center; }
        h1 { font-size: 48px; font-weight: 600; margin-bottom: 20px; }
        p { font-size: 18px; color: #b3b3b3; margin-bottom: 40px; }
        .buttons { display: flex; justify-content: center; gap: 20px; }
        button {padding: 12px 24px; font-size: 16px; font-family: 'Poppins', sans-serif; background-color: #333333; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #555555; }
    </style>
</head>
<body>
<div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, we couldn't find the page you're looking for.</p>
    <div class="buttons">
        <button onclick="location.href='/settings'">Go Back</button>
        <button onclick="location.href='/help'">Get Help</button>
    </div>
</div>
</body>
</html>
